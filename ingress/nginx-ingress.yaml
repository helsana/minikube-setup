apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: nginx-ingress
 namespace: default
 annotations:
   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
 rules:
 - host: minikube.me
   http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
          name: gateway-service
          port:
            number: 8080
